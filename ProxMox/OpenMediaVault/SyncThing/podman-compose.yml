---
services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    hostname: syncthing #optional
    environment:
      - PUID=1000
      - PGID=100
      - TZ=America/New_York
    volumes:
      - ./config:/config
      - /srv/dev-disk-by-uuid-567d5651-55be-4624-989f-8dda1a8986a1/Home/bb/MSI-Backup/:/MSI-Backup
    network_mode: host
    #ports:
    #  - 8384:8384
    #  - 22000:22000/tcp
    #  - 22000:22000/udp
    #  - 21027:21027/udp
    restart: unless-stopped
    #restart: always